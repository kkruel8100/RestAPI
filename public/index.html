<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Javascript Rules</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h3>Awesome Tweets</h3>
    <form id="search-form">
        <b>Start Date: </b>between 2016-01-01 and 2017-12-31<br>
        <input type="date" id="start-date" value="2016-01-01" min="2016-01-01" max="2017-12-31" /><br>
        <b>End Date: </b>between 2016-01-01 and 2017-12-31<br>
        <input type="date" id="end-date" value="2017-12-31" min="2016-01-01" max="2017-12-31" /><br>
    </form>
    <button id="search-button">Search</button>
    <p id="tweet-total"></p>
    <p id="tweet-table"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
